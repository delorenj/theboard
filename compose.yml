services:
  # TheBoard Application
  theboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: theboard-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://theboard:theboard_dev_pass@postgres:5432/theboard
      - REDIS_URL=redis://:theboard_redis_pass@redis:6379
      - RABBITMQ_URL=amqp://theboard:theboard_rabbit_pass@rabbitmq:5672
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
    ports:
      - "8000:8000" # Expose health endpoint and API
    volumes:
      - .:/app
      - /app/.venv # Prevent host .venv conflicts
    working_dir: /app
    command: >
      sh -c "
        uv run alembic upgrade head &&
        uv run uvicorn theboard.api:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - theboard-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # PostgreSQL 15 - Persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: theboard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-theboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-theboard_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-theboard}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - theboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-theboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 7 - Session state cache
  redis:
    image: redis:7-alpine
    container_name: theboard-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-theboard_redis_pass}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - theboard-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # RabbitMQ 3.12 - Message broker for events
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: theboard-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-theboard}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-theboard_rabbit_pass}
    ports:
      - "${RABBITMQ_PORT:-5673}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15673}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - theboard-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant - Vector database for embeddings
  qdrant:
    image: qdrant/qdrant:latest
    container_name: theboard-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - theboard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  theboard-network:
    driver: bridge
