services:
  # PostgreSQL 15 - Persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: theboard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-theboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-theboard_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-theboard}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-theboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 7 - Session state cache
  redis:
    image: redis:7-alpine
    container_name: theboard-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-theboard_redis_pass}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Qdrant - Vector database for embeddings
  qdrant:
    image: qdrant/qdrant:latest
    container_name: theboard-qdrant
    ports:
      - "${QDRANT_PORT:-6335}:6333"
      - "${QDRANT_GRPC_PORT:-6336}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ 3.12 - Message broker for events
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: theboard-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-theboard}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-theboard_rabbit_pass}
    ports:
      - "${RABBITMQ_PORT:-5673}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15673}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  default:
    name: theboard-network
